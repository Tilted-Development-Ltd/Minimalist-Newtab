<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Tab — TILTED Minimal</title>
  <link id="favicon" rel="icon" href="https://example.com/favicon.png" type="image/x-icon" sizes="any" />
  <meta name="description" content="A calm, minimalist new tab page for Chrome. Keyboard-first. Minimal distractions." />
  <meta name="author" content="TILTED" />
  <style>
    :root{
      --bg:#0e1411; --card:rgba(255,255,255,0.05);
      --muted:rgba(255,255,255,0.6); --accent:#6dc37b;
      --link:#7ae08b;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg) 0%, #08150e 100%);color:#fff}

    .wrap{height:100vh;display:grid;grid-template-rows:1fr auto;align-items:center;justify-items:center;padding:48px}

    .center{width:min(1150px,94%);display:flex;gap:28px;align-items:center;justify-content:space-between}

    .panel{background:var(--card);border-radius:12px;padding:26px 28px;backdrop-filter:blur(6px);box-shadow:0 6px 24px rgba(2,6,14,0.6)}
    .info{display:flex;flex-direction:column;gap:14px}
    .time{font-weight:600;font-size:48px;letter-spacing:-0.02em}
    .date{color:var(--muted);font-size:13px}

    .search{display:flex;align-items:center;gap:12px;margin-top:10px;background:transparent;border-radius:10px;padding:8px 12px;border:1px solid rgba(255,255,255,0.04)}
    .search input{background:transparent;border:0;outline:0;color:inherit;font-size:16px;width:560px;caret-color:var(--accent)}
    .search input::placeholder{color:var(--muted)}
    .search button{border:0;background:transparent;color:var(--accent);font-weight:600;cursor:pointer}

    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .link{padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.02);font-size:14px;color:var(--link);text-decoration:none;transition:background .2s}
    .link:hover{background:rgba(123,211,137,0.1)}

    .side{display:flex;flex-direction:column;gap:12px;align-items:flex-end}
    .card-small{padding:14px 16px;border-radius:10px;background:rgba(255,255,255,0.02);min-width:220px}
    .quote{font-size:14px;color:var(--muted);line-height:1.35}

    .footer{width:100%;display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px;padding:10px 6px}

    @media (max-width:800px){.center{flex-direction:column;align-items:stretch}.search input{width:100%}.side{align-items:stretch}}

    .accent-dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(90deg,var(--accent),#98f5a2);box-shadow:0 6px 18px rgba(123,211,137,0.2);animation:pulse 3s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.18)}100%{transform:scale(1)}}

    input:focus{box-shadow:0 0 0 4px rgba(123,211,137,0.06)}
    #themeToggle{cursor:pointer;border:none;background:var(--card);color:var(--accent);padding:8px 14px;border-radius:8px;font-weight:600;transition:background .2s}
    #themeToggle:hover{background:rgba(255,255,255,0.08)}
    .link-manage{margin-top:8px;display:flex;gap:8px}
    .link-manage input{padding:6px 8px;border-radius:6px;border:1px solid var(--card);background:transparent;color:inherit}
    .link-manage button{border:none;padding:6px 10px;border-radius:6px;background:var(--accent);color:#fff;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center">
      <div class="panel info" aria-live="polite">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:14px">
          <div>
            <div class="time" id="time">00:00</div>
            <div class="date" id="date">January 1, 1970 — Thu</div>
          </div>
          <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px">
            <div style="display:flex;gap:10px;align-items:center"><div class="accent-dot" aria-hidden="true"></div><div style="font-weight:600">Tilted Minimal</div></div>
            <div style="color:var(--muted);font-size:13px">A calm start. Keyboard-first. Minimal distractions.</div>
          </div>
        </div>

        <form id="searchForm" class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-4.35-4.35"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="q" autocomplete="off" placeholder="Search the green web or type a URL" />
          <button type="submit">Search ↵</button>
        </form>

        <div class="links" id="links"></div>

        <div class="link-manage">
          <input id="linkTitle" placeholder="Title" />
          <input id="linkUrl" placeholder="https://" />
          <button id="addLink">Add</button>
          <button id="removeLink">Remove</button>
        </div>
      </div>

      <div class="side">
        <div class="card-small" id="quoteCard">
          <div style="font-weight:700;margin-bottom:6px">Today's micro-brief</div>
          <div class="quote" id="quote">Think small. Grow tall.</div>
        </div>

        <div class="card-small" id="shortcuts">
          <div style="font-weight:700;margin-bottom:8px">Quick keys</div>
          <div style="color:var(--muted);font-size:13px">/ or Ctrl+K — Focus search · 1..0 — Open quick links</div>
        </div>

        <button id="themeToggle">Toggle Theme</button>
      </div>
    </div>

    <div class="footer">
      <div>Local time • <span id="tz">UTC</span></div>
      <div style="display:flex;gap:12px;align-items:center"><small id="build">v2.0</small><small style="color:var(--muted)">—</small><small style="color:var(--muted)">Dynamic • Thematic</small></div>
    </div>
  </div>

    };

    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');
    const tzEl = document.getElementById('tz');
    const input = document.getElementById('q');

    function pad(n){return n.toString().padStart(2,'0')}
    function updateTime(){
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      timeEl.textContent = h + ':' + m;
      dateEl.textContent = now.toLocaleDateString(undefined,{weekday:'short',year:'numeric',month:'long',day:'numeric'});
      tzEl.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
    }
    updateTime(); setInterval(updateTime, 1000);

    const quotes = {
      nature: [ 'Grow roots before reaching for the sun.', 'Let every failure compost into wisdom.', 'Drink water. Touch grass.', 'Even the smallest leaf catches light.', 'TILTED was here, blooming.', 'Take time to photosynthesize your thoughts.', 'Kindness grows wild.', 'Your mind is a forest—keep it diverse.', 'Think small. Grow tall.', 'Leaves don’t rush, and yet they flourish.' ],
      ocean: [ 'Flow with purpose, not pressure.', 'Every wave has a rhythm.', 'Calm seas make for quiet minds.', 'Dive deep; breathe steady.', 'Salt in the air, peace everywhere.' ],
      desert: [ 'Stillness speaks volumes.', 'The dunes remember the wind.', 'Patience builds strength like sandstone.', 'Survival is its own kind of beauty.' ],
      forest: [ 'Breathe with the trees.', 'Whisper back to the wind.', 'Each step awakens a world unseen.', 'Life hums between the leaves.' ]
    };

    const themes = {
      nature: { bg:'#0e1411', card:'rgba(255,255,255,0.05)', muted:'rgba(255,255,255,0.6)', accent:'#6dc37b', link:'#7ae08b', placeholder:'Search the green web or type a URL', scheme:'dark' },
      ocean: { bg:'#0b1520', card:'rgba(255,255,255,0.05)', muted:'rgba(255,255,255,0.6)', accent:'#4db3d1', link:'#6ed4ff', placeholder:'Search the deep blue or type a URL', scheme:'dark' },
      desert: { bg:'#f7f0e1', card:'rgba(0,0,0,0.05)', muted:'rgba(0,0,0,0.6)', accent:'#d19a3e', link:'#b37a2b', placeholder:'Search the dry dunes or type a URL', scheme:'light' },
      forest: { bg:'#112011', card:'rgba(255,255,255,0.05)', muted:'rgba(255,255,255,0.6)', accent:'#4aa34a', link:'#6fc76f', placeholder:'Search the woodland web or type a URL', scheme:'dark' }
    };

    let themeKeys = Object.keys(themes);
    let currentTheme = localStorage.getItem('tilted_theme') || 'nature';

    function applyTheme(name){
      const t = themes[name];
      if(!t) return;
      Object.entries(t).forEach(([k,v])=>{ if(k!=='placeholder' && k!=='scheme'){ document.documentElement.style.setProperty(`--${k}`,v); } });
      document.documentElement.style.setProperty('color-scheme',t.scheme);
      document.body.style.color = t.scheme==='light' ? '#071018' : '';
      input.placeholder = t.placeholder;
      localStorage.setItem('tilted_theme', name);
      refreshQuote(name);
      document.getElementById('favicon').href = 'data:image/x-icon;base64,' + favicons[name];
    }

    function refreshQuote(theme){
      const list = quotes[theme] || quotes.nature;
      document.getElementById('quote').textContent = list[Math.floor(Math.random()*list.length)];
    }

    document.getElementById('themeToggle').addEventListener('click',()=>{
      const idx = themeKeys.indexOf(currentTheme);
      currentTheme = themeKeys[(idx+1)%themeKeys.length];
      applyTheme(currentTheme);
    });

    applyTheme(currentTheme);

    document.getElementById('quoteCard').addEventListener('click',()=>refreshQuote(currentTheme));

    const form = document.getElementById('searchForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const val = input.value.trim();
      if(!val) return;
      const isUrl = /\.|:\/\//.test(val);
      const url = isUrl ? (val.match(/^https?:\/\//) ? val : 'https://' + val) : 'https://www.google.com/search?q=' + encodeURIComponent(val);
      window.open(url,'_self');
    });

    document.addEventListener('keydown', e => {
      const isTyping = document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA';
      if(!isTyping){
        if(e.key === '/' || (e.ctrlKey && e.key.toLowerCase()==='k')){ e.preventDefault(); input.focus(); }
        if(/^[1-0]$/.test(e.key)){
          const links = document.querySelectorAll('#links a');
          const idx = Number(e.key) == 0 ? 9 : Number(e.key) -1;
          if(links[idx]) window.open(links[idx].href,'_self');
        }
      }
    });

    const linksEl = document.getElementById('links');
    function loadLinks(){
      try{
        const s = localStorage.getItem('tilted_links');
        if(!s) return;
        const arr = JSON.parse(s);
        linksEl.innerHTML = '';
        arr.forEach(o=>{
          const a = document.createElement('a'); a.className='link'; a.href=o.href; a.target='_blank'; a.rel='noopener'; a.textContent=o.title; linksEl.appendChild(a);
        });
      }catch(e){}
    }
    function saveLinks(){
      const arr = Array.from(linksEl.querySelectorAll('a')).map(a=>({title:a.textContent,href:a.href}));
      localStorage.setItem('tilted_links',JSON.stringify(arr));
    }

    document.getElementById('addLink').addEventListener('click',()=>{
      const title = document.getElementById('linkTitle').value.trim();
      const url = document.getElementById('linkUrl').value.trim();
      if(title && url){
        const a = document.createElement('a'); a.className='link'; a.href=url; a.target='_blank'; a.rel='noopener'; a.textContent=title; linksEl.appendChild(a);
        saveLinks();
      }
    });

    document.getElementById('removeLink').addEventListener('click',()=>{
      const title = document.getElementById('linkTitle').value.trim();
      if(!title) return;
      const link = Array.from(linksEl.querySelectorAll('a')).find(a=>a.textContent.toLowerCase()===title.toLowerCase());
      if(link){ link.remove(); saveLinks(); }
    });

    if(!localStorage.getItem('tilted_links')){
      const defaults = [
        {title:'Tilted Dev', href:'https://tilted.dev'},
        {title:'ChatGPT', href:'https://chatgpt.com'},
        {title:'GitHub', href:'https://github.com'},
        {title:'TradeMe', href:'https://trademe.co.nz'}
      ];
      localStorage.setItem('tilted_links',JSON.stringify(defaults));
    }
    loadLinks();
    window.addEventListener('load',()=>{input.focus();});
  </script>
</body>
</html>
